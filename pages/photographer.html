<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./pages.css" />
    <title>FishEye - Portfolio d'Ellie-Rose Wilkens</title>
  </head>

  <body>
    <header>
      <a href="../index.html"
        ><img class="logo" src="../images/Logo/logo.svg" alt="Logo de FishEye"
      /></a>
    </header>

    <main>
      <div id="info-user">
        <div class="user-details">
          <h2 class="user-name">Nom</h2>
          <h5 class="user-location">Ville</h5>
          <p class="user-tagline">Citation</p>
          <span class="user-tags">Tags</span>
        </div>
        <div class="user-id">
          <img
            src="../images/PhotographersID/EllieRoseWilkens.jpg"
            alt="photo de Ellie Rose Wilkens"
            width="200px"
          />
        </div>
      </div>

      <article class="user-medias">
        <div class="media">
          <img
            src="../images/Ellie Rose/Architecture_Connected_Curves.jpg"
            alt=""
            class="media-img"
          />
        </div>
        <div class="media-infos">
          <small class="media-name">l√©gende</small>
          <p class="media-likes">
            12 <span class="number-likes"><i class="fas fa-heart"></i></span>
          </p>
        </div>
      </article>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./photographer.js"></script>
  </body>
</html>
