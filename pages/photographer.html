<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./pages.css" />
    <title>FishEye - Portfolio d'Ellie-Rose Wilkens</title>
  </head>

  <body>
    <header>
      <a href="../index.html"
        ><img class="logo" src="../images/Logo/logo.svg" alt="Logo de FishEye"
      /></a>
    </header>

    <main>
      <button class="btn-mobile modal-btn">Contactez-moi</button>

      <div id="info-user">
        <div class="user-details">
          <div class="contact-desktop">
            <h2 id="user-name"></h2>
            <button class="btn-contact modal-btn">Contactez-moi</button>
          </div>
          <h5 class="user-location"></h5>
          <p class="user-tagline"></p>
          <div class="user-tags"></div>
        </div>
        <div class="user-id"></div>
      </div>

      <div class="sort-media">
        <label for="select-display">Trier par</label>

        <select name="medias" id="select-display">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <article class="user-medias"></article>
    </main>

    <div class="bground">
      <div class="content">
        <input
          class="btn-submit"
          id="btn-submit-close"
          type="submit"
          class="button"
          value="x"
        />
        <div class="modal-body">
          <form
            name="contact"
            id="contactform"
            action="photographer.html"
            method="get"
            onsubmit="return validate(event);"
          >
          <span id="user-contact"></span>
            <div class="formData">
              <label>Prénom</label><br />
              <input
                type="text"
                class="text-control"
                id="first"
                name="first"
                minlength="2"
              /><br />
              <small class="error" id="infofirst"></small>
            </div>
            <div class="formData">
              <label>Nom</label><br />
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
              /><br />
              <small class="error" id="infolast"></small>
            </div>
            <div class="formData">
              <label>E-mail</label><br />
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              /><br />
              <small class="error" id="infoemail"></small>
            </div>
            <div class="formData">
              <label>Votre message</label><br />
              <input
                type="text"
                class="text-control"
                id="message"
                name="message"
                minlength="10"
              /><br />
              <small class="error" id="infomessage"></small>
            </div>
            <div class="formData">
              <input
                class="btn-submit"
                type="submit"
                class="button"
                value="Envoyer"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./photographer.js"></script>
  </body>
</html>
